<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>FINAL YEAR EXAM REGISTRATION FORM</legend>

       

        <form>
            <div id="div1">
                <label for="firstname">firstname</label>
                <input type="text" placeholder="firstname">

                <div>
                    <label for="">add your passport</label>
                    <input type="image" alt="this is an image">
                </div>
            </div>

            

            <div id="div2">
                <label for="lastname">lastname</label>
                <input type="text" placeholder="lastname" id="lastname">
            </div>
            <div id="div3">
                <label for="">gender</label><br>
                <input type="radio">male
                <input type="radio">female
                <input type="radio">other
            </div>
            <p></p>
           
            <div id="div5">
                <label for="">School name</label>
                <select>
                    <option value="">Redeemers High School</option>
                    <option value="">Trinity</option>
                    <option value="">Deeper Life High School (Lagos Campus)</option>
                    <option value="">Caleb</option>
                    <option value="">Kings College</option>
                    <option value="">Chrisland International School</option>
                    <option value="">Deeper Life High School (Abeokuta Campus)</option>
                    <option value="">Deeper Life High School (Ibadan Campus)</option>
                </select>

                <label for="">School Admission Number</label>
                <input type="number">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th><strong>SUBJECTS</strong></th>
                        <th>EXAMS</th>
                        <th>UNIVERSITY CHOICES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text" placeholder="first choice"></td>
                    </tr>
        
                    <tr>
                        <td>2</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text" placeholder="second choice"></td>
                    </tr>
        
                    <tr>
                        <td>3</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text" placeholder="third choice
                            "></td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td>5</td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td>6</td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td>7</td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td>8</td>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td>9</td>
                        <td><input type="text"></td>
                    </tr>
        
                </tbody>
            </table>
            
            <div id="div6">
                <p>I <input type="text" placeholder="your name">, have provided all the neccesary informations on this form regarding the registration for my final
                year examinations.</p>
            </div>

            <div id="div7">
                <label for="">signature</label>
                <input type="text">
            </div>
            <div id="div8">
                <label for="">date</label>
                <input type="date">
            </div>
    
            <button>submit</button>
        </form>
    </fieldset>
